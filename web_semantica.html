<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data es icono pequeÃ±o que aparece en la web en la etiqueta -->
    <meta property="og:title" content="Web Semantica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Este es un ejemplo de los elementos mas utilizados en web semantica" />
</head>
<body>
    <h1>TITULO MAS IMPORTANTE</h1>
     <header>
        <h2>Hola mundo</h2>
     </header>
     <nav>
        <h3>Hola mundo 1</h3>
     </nav>
     <footer>
        <h4>Hola mundo 2</h4>
     </footer>   
</body>
</html>
