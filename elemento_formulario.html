<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>

    <form action="" method="get">
        <label>Nombre</label>
        <input type="text" nome="nombre" placeholder="Ingrese su Nombre" />
        <label>Apellido</label>
        <input type="text" nome="apellido" placeholder="Ingrese su Apellido" />
        <label>E-mail</label>
        <input type="email" nome="email" placeholder="Ingrese su E-mail" />
        <label>Password</label>
        <input type="password" nome="contraseña" placeholder="Ingrese su Contraseña" />
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
